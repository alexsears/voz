<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voz — AI Orchestrator</title>
  <style>
:root {
  --bg: #0b1020;
  --panel: #0f1730;
  --panel-2: #0c1328;
  --text: #e8ecff;
  --muted: rgba(232, 236, 255, 0.65);
  --accent: #7c5cff;
  --accent-2: #2fe6c5;
  --border: rgba(255, 255, 255, 0.08);
  --border-active: rgba(124, 92, 255, 0.4);
  --shadow: 0 12px 40px rgba(0,0,0,0.35);
  --radius: 14px;
  --transition: 220ms cubic-bezier(.2,.8,.2,1);
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  --green: #34d399;
  --red: #f87171;
  --yellow: #fbbf24;
  --terminal-bg: #060d1a;
  --terminal-font: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', Consolas, monospace;
  --rail-w: 200px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; overflow: hidden; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  display: flex;
  flex-direction: column;
}

/* ── Onboarding overlay (cloud mode) ── */
.onboarding {
  position: fixed; inset: 0; z-index: 100;
  background: var(--bg);
  display: flex; align-items: center; justify-content: center;
}
.onboarding.hidden { display: none; }
.onboarding__card {
  max-width: 460px; width: 100%; padding: 48px 36px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  text-align: center;
}
.onboarding__logo {
  width: 64px; height: 64px; margin: 0 auto 20px;
  border-radius: 16px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #071022; display: grid; place-items: center;
  font-weight: 800; font-size: 24px;
}
.onboarding h1 {
  font-size: 28px; font-weight: 800; margin-bottom: 8px;
  background: linear-gradient(135deg, var(--text), var(--accent-2));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
}
.onboarding p { color: var(--muted); font-size: 14px; line-height: 1.6; margin-bottom: 24px; }
.onboarding__input { display: flex; gap: 8px; }
.onboarding__input input {
  flex: 1; padding: 12px 16px;
  background: var(--terminal-bg); border: 1px solid var(--border);
  border-radius: 10px; color: var(--text);
  font-family: var(--terminal-font); font-size: 13px; outline: none;
}
.onboarding__input input:focus { border-color: var(--accent); }
.onboarding__input button {
  padding: 12px 20px; border: none; border-radius: 10px;
  background: linear-gradient(135deg, var(--accent), rgba(124,92,255,0.7));
  color: white; font-weight: 700; font-size: 14px; cursor: pointer;
}
.onboarding__err { color: var(--red); font-size: 12px; margin-top: 12px; min-height: 18px; }
.onboarding__hint { margin-top: 20px; font-size: 11px; color: var(--muted); opacity: 0.6; line-height: 1.5; }

/* ── Top bar ── */
.topbar {
  height: 48px; flex-shrink: 0;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
  display: flex; align-items: center; gap: 12px;
  padding: 0 16px;
}
.topbar.hidden { display: none; }
.topbar__logo {
  width: 28px; height: 28px; border-radius: 7px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #071022; display: grid; place-items: center;
  font-weight: 800; font-size: 12px; flex-shrink: 0;
}
.topbar__title { font-weight: 700; font-size: 15px; }
.topbar__mode {
  font-size: 10px; font-weight: 600;
  padding: 3px 8px; border-radius: 6px;
  text-transform: uppercase; letter-spacing: 0.5px;
}
.topbar__mode.local { background: rgba(52,211,153,0.15); color: var(--green); }
.topbar__mode.cloud { background: rgba(124,92,255,0.15); color: var(--accent); }
.topbar__dot {
  width: 8px; height: 8px; border-radius: 50%; margin-left: 8px;
}
.topbar__dot.on { background: var(--green); box-shadow: 0 0 6px var(--green); }
.topbar__dot.off { background: var(--red); box-shadow: 0 0 6px var(--red); }
.topbar__dot.loading { background: var(--yellow); animation: pulse-dot 1s infinite; }
.topbar__status { font-size: 12px; color: var(--muted); }
.topbar__spacer { flex: 1; }
.topbar__btn {
  padding: 5px 12px; border: 1px solid var(--border); border-radius: 6px;
  background: transparent; color: var(--muted); cursor: pointer;
  font-size: 11px; font-family: var(--font); transition: all var(--transition);
}
.topbar__btn:hover { background: rgba(255,255,255,0.06); color: var(--text); }
.topbar__btn.primary {
  background: rgba(124,92,255,0.15); border-color: var(--border-active); color: var(--accent);
}
.topbar__btn.primary:hover { background: rgba(124,92,255,0.25); }
.topbar__btn.danger:hover { background: rgba(248,113,113,0.15); color: var(--red); border-color: rgba(248,113,113,0.3); }
@keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

/* ── Main layout ── */
.workspace { flex: 1; display: flex; overflow: hidden; }
.workspace.hidden { display: none; }

/* ── Live panels area ── */
.live-area { flex: 1; display: flex; overflow: hidden; min-width: 0; }
.live-area.empty-state {
  align-items: center; justify-content: center;
  color: var(--muted); text-align: center;
}
.live-area.empty-state h2 { font-size: 20px; font-weight: 700; color: var(--text); margin-bottom: 6px; }
.live-area.empty-state p { font-size: 13px; max-width: 360px; line-height: 1.6; }

/* ── Session panel ── */
.panel {
  flex: 1; display: flex; flex-direction: column;
  border-right: 1px solid var(--border); min-width: 0;
}
.panel:last-child { border-right: none; }

.panel__header {
  display: flex; align-items: center; gap: 8px;
  padding: 8px 14px; border-bottom: 1px solid var(--border);
  background: rgba(0,0,0,0.15); flex-shrink: 0;
}
.panel__dot {
  width: 8px; height: 8px; border-radius: 50%;
  background: rgba(255,255,255,0.15); flex-shrink: 0;
}
.panel__dot.live { background: var(--green); box-shadow: 0 0 6px var(--green); }
.panel__dot.waiting { background: var(--yellow); box-shadow: 0 0 6px var(--yellow); }
.panel__name { font-weight: 700; font-size: 13px; }
.panel__desc { font-size: 11px; color: var(--muted); flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.panel__btn {
  width: 26px; height: 26px; border: none; border-radius: 5px;
  background: transparent; color: var(--muted); cursor: pointer;
  display: grid; place-items: center; font-size: 13px;
  transition: all var(--transition);
}
.panel__btn:hover { background: rgba(255,255,255,0.06); color: var(--text); }
.panel__btn.stop:hover { background: rgba(248,113,113,0.15); color: var(--red); }
.panel__btn.minimize:hover { background: rgba(251,191,36,0.15); color: var(--yellow); }

/* ── Terminal output ── */
.panel__terminal {
  flex: 1; overflow-y: auto; padding: 10px 12px;
  background: var(--terminal-bg);
  font-family: var(--terminal-font); font-size: 12px;
  line-height: 1.5; color: #a0aec0;
  white-space: pre-wrap; word-break: break-all;
}
.panel__terminal::-webkit-scrollbar { width: 4px; }
.panel__terminal::-webkit-scrollbar-thumb { background: rgba(124,92,255,0.25); border-radius: 2px; }
.panel__terminal .line-prompt { color: var(--accent-2); }
.panel__terminal .line-error { color: var(--red); }
.panel__terminal .line-info { color: var(--accent); }

/* ── Chat messages (cloud mode) ── */
.panel__messages {
  flex: 1; overflow-y: auto; padding: 16px 20px;
  display: flex; flex-direction: column; gap: 12px;
}
.panel__messages::-webkit-scrollbar { width: 4px; }
.panel__messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 2px; }
.msg {
  max-width: 85%; padding: 12px 16px;
  border-radius: 12px; font-size: 13px; line-height: 1.6;
  word-wrap: break-word; white-space: pre-wrap;
}
.msg.user { align-self: flex-end; background: rgba(124,92,255,0.2); border: 1px solid rgba(124,92,255,0.3); }
.msg.assistant { align-self: flex-start; background: var(--panel-2); border: 1px solid var(--border); font-family: var(--terminal-font); font-size: 12px; }
.msg.system { align-self: center; background: transparent; color: var(--muted); font-size: 11px; font-style: italic; }
.typing { display: flex; gap: 4px; padding: 8px 0; }
.typing span { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); opacity: 0.4; animation: blink 1.4s infinite both; }
.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink { 0%, 80%, 100% { opacity: 0.4; } 40% { opacity: 1; } }

/* ── Input bar ── */
.panel__input {
  padding: 8px 12px; border-top: 1px solid var(--border);
  background: rgba(0,0,0,0.1);
  display: flex; gap: 6px; align-items: flex-end; flex-shrink: 0;
}
.panel__input textarea, .panel__input input[type="text"] {
  flex: 1; resize: none; padding: 8px 12px;
  background: var(--terminal-bg); border: 1px solid var(--border);
  border-radius: 8px; color: var(--text);
  font-family: var(--terminal-font); font-size: 12px;
  outline: none; min-height: 36px; max-height: 100px; line-height: 1.4;
}
.panel__input textarea:focus, .panel__input input:focus { border-color: var(--accent); }
.panel__input textarea::placeholder, .panel__input input::placeholder { color: var(--muted); opacity: 0.5; }
.panel__input button {
  width: 36px; height: 36px; border: none; border-radius: 8px;
  cursor: pointer; display: grid; place-items: center;
  transition: all var(--transition); flex-shrink: 0;
}
.panel__input .send-btn {
  background: linear-gradient(135deg, var(--accent), rgba(124,92,255,0.7));
  color: white; font-size: 14px;
}
.panel__input .send-btn:hover { box-shadow: 0 4px 16px rgba(124,92,255,0.4); }
.panel__input .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
.panel__input .mic-btn {
  background: rgba(255,255,255,0.04); color: var(--muted);
  border: 1px solid var(--border); font-size: 16px;
}
.panel__input .mic-btn.recording {
  color: var(--red); background: rgba(248,113,113,0.15);
  border-color: rgba(248,113,113,0.3); animation: pulse 1.5s infinite;
}
@keyframes pulse { 0%, 100% { box-shadow: none; } 50% { box-shadow: 0 0 0 4px rgba(248,113,113,0.15); } }

/* ── Stale rail (right side) ── */
.stale-rail {
  width: var(--rail-w); min-width: var(--rail-w); flex-shrink: 0;
  background: var(--panel);
  border-left: 1px solid var(--border);
  display: flex; flex-direction: column;
  overflow: hidden;
}
.stale-rail.hidden { display: none; }
.stale-rail__header {
  padding: 10px 14px;
  border-bottom: 1px solid var(--border);
  font-size: 11px; font-weight: 600; color: var(--muted);
  text-transform: uppercase; letter-spacing: 0.5px;
}
.stale-rail__list {
  flex: 1; overflow-y: auto; padding: 6px;
}
.stale-rail__list::-webkit-scrollbar { width: 3px; }
.stale-rail__list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

.stale-card {
  padding: 10px 12px; border-radius: 10px;
  cursor: pointer; transition: all var(--transition);
  margin-bottom: 4px; border: 1px solid transparent;
}
.stale-card:hover { background: rgba(255,255,255,0.04); border-color: var(--border); }
.stale-card__top { display: flex; align-items: center; gap: 6px; }
.stale-card__dot {
  width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0;
  background: rgba(255,255,255,0.2);
}
.stale-card__dot.on { background: var(--green); opacity: 0.5; }
.stale-card__name { font-weight: 600; font-size: 12px; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.stale-card__preview {
  font-size: 10px; color: rgba(232,236,255,0.35); margin-top: 4px;
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  font-family: var(--terminal-font);
  padding-left: 12px;
}

/* ── Modals ── */
.modal-overlay {
  position: fixed; inset: 0; z-index: 50;
  background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
  display: flex; align-items: center; justify-content: center;
}
.modal-overlay.hidden { display: none; }
.modal {
  width: 420px; padding: 28px;
  background: var(--panel); border: 1px solid var(--border);
  border-radius: var(--radius); box-shadow: var(--shadow);
}
.modal h3 { font-size: 18px; font-weight: 700; margin-bottom: 16px; }
.modal label { display: block; font-size: 12px; font-weight: 600; color: var(--muted); margin-bottom: 6px; margin-top: 14px; }
.modal label:first-of-type { margin-top: 0; }
.modal input, .modal textarea {
  width: 100%; padding: 10px 14px;
  background: var(--terminal-bg); border: 1px solid var(--border);
  border-radius: 8px; color: var(--text); font-family: var(--font);
  font-size: 13px; outline: none;
}
.modal input:focus, .modal textarea:focus { border-color: var(--accent); }
.modal textarea { resize: vertical; min-height: 60px; }
.modal textarea.sysprompt { min-height: 120px; font-family: var(--terminal-font); font-size: 12px; }
.modal__btns { display: flex; gap: 8px; margin-top: 20px; justify-content: flex-end; }
.modal__btns button {
  padding: 10px 20px; border-radius: 8px; font-size: 13px;
  font-weight: 600; cursor: pointer; transition: all var(--transition); font-family: var(--font);
}
.modal__btns .cancel-btn { background: transparent; border: 1px solid var(--border); color: var(--muted); }
.modal__btns .create-btn { background: linear-gradient(135deg, var(--accent), rgba(124,92,255,0.7)); border: none; color: white; }

/* ── Toast ── */
.toast {
  position: fixed; bottom: 20px; right: 20px; z-index: 200;
  padding: 12px 20px; border-radius: 10px;
  background: var(--panel); border: 1px solid var(--border);
  font-size: 13px; box-shadow: var(--shadow);
  transform: translateY(80px); opacity: 0; transition: all 300ms ease;
}
.toast.show { transform: translateY(0); opacity: 1; }
  </style>
</head>
<body>

<!-- Onboarding (cloud mode) -->
<div class="onboarding hidden" id="onboarding">
  <div class="onboarding__card">
    <div class="onboarding__logo">V</div>
    <h1>Voz</h1>
    <p>Multi-session AI orchestrator. Talk to many Claude instances at once.</p>
    <p style="font-size:13px; margin-bottom:16px;">Enter your Anthropic API key to get started. It stays on your device.</p>
    <div class="onboarding__input">
      <input type="password" id="apiKeyInput" placeholder="sk-ant-api03-..." autocomplete="off" />
      <button id="apiKeySave">Start</button>
    </div>
    <div class="onboarding__err" id="apiKeyErr"></div>
    <div class="onboarding__hint">Your key is stored in localStorage. <br>Get one at <a href="https://console.anthropic.com/settings/keys" target="_blank" style="color:var(--accent-2)">console.anthropic.com</a></div>
  </div>
</div>

<!-- Top bar -->
<div class="topbar hidden" id="topbar">
  <div class="topbar__logo">V</div>
  <div class="topbar__title">Voz</div>
  <div class="topbar__mode" id="modeLabel"></div>
  <div class="topbar__dot off" id="tmuxDot"></div>
  <div class="topbar__status" id="tmuxText"></div>
  <div class="topbar__spacer"></div>
  <button class="topbar__btn primary" id="startBtn" onclick="localStart()">Start All</button>
  <button class="topbar__btn danger" id="stopBtn" onclick="localStop()">Stop All</button>
  <button class="topbar__btn" id="addBtn" style="display:none">+ New</button>
  <button class="topbar__btn" id="settingsBtn">Settings</button>
</div>

<!-- Workspace -->
<div class="workspace hidden" id="workspace">
  <div class="live-area" id="liveArea">
    <!-- Live panels rendered here -->
  </div>
  <div class="stale-rail hidden" id="staleRail">
    <div class="stale-rail__header">Idle</div>
    <div class="stale-rail__list" id="staleList">
      <!-- Stale cards rendered here -->
    </div>
  </div>
</div>

<!-- Add session modal (cloud mode) -->
<div class="modal-overlay hidden" id="addModal">
  <div class="modal">
    <h3>New Session</h3>
    <label>Name</label>
    <input type="text" id="newName" placeholder="my-api" />
    <label>Description</label>
    <input type="text" id="newDesc" placeholder="REST backend service" />
    <label>System prompt (optional)</label>
    <textarea class="sysprompt" id="newSystem" placeholder="You are a senior backend engineer..."></textarea>
    <div class="modal__btns">
      <button class="cancel-btn" id="addCancel">Cancel</button>
      <button class="create-btn" id="addCreate">Create</button>
    </div>
  </div>
</div>

<!-- Settings modal -->
<div class="modal-overlay hidden" id="settingsModal">
  <div class="modal">
    <h3>Settings</h3>
    <label>Anthropic API Key</label>
    <input type="password" id="settingsKey" placeholder="sk-ant-api03-..." />
    <label>Default model</label>
    <input type="text" id="settingsModel" placeholder="claude-sonnet-4-5-20250929" />
    <div class="modal__btns">
      <button class="cancel-btn" id="settingsCancel">Cancel</button>
      <button class="create-btn" id="settingsSave">Save</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
// ═══════════════════════════════════════
//  Voz — Live panels + stale rail
// ═══════════════════════════════════════

const STATE_KEY = "voz_state";
const API_KEY_KEY = "voz_api_key";
const MODEL_KEY = "voz_model";
const DEFAULT_MODEL = "claude-sonnet-4-5-20250929";
const STALE_THRESHOLD = 2; // refreshes with no change = stale

let MODE = "cloud";
let LOCAL_API = "";
let state = loadState();
let prevOutputs = {};     // session id → output snapshot
let staleCounters = {};   // session id → unchanged refresh count
let pinnedLive = new Set(); // manually pinned to live area
let autoRefreshTimer = null;

function loadState() {
  try { const r = localStorage.getItem(STATE_KEY); if (r) return JSON.parse(r); } catch {}
  return { sessions: [] };
}
function saveState() { localStorage.setItem(STATE_KEY, JSON.stringify(state)); }
function getApiKey() { return localStorage.getItem(API_KEY_KEY) || ""; }
function setApiKey(k) { localStorage.setItem(API_KEY_KEY, k); }
function getModel() { return localStorage.getItem(MODEL_KEY) || DEFAULT_MODEL; }
function setModel(m) { localStorage.setItem(MODEL_KEY, m || DEFAULT_MODEL); }

// ── Staleness detection ──
function updateStaleness(session) {
  const output = (session.output || "").trim();
  const prev = prevOutputs[session.id];
  if (prev === undefined) {
    // First time seeing this session — mark as live
    prevOutputs[session.id] = output;
    staleCounters[session.id] = 0;
    return;
  }
  if (prev === output) {
    staleCounters[session.id] = (staleCounters[session.id] || 0) + 1;
  } else {
    staleCounters[session.id] = 0;
    prevOutputs[session.id] = output;
  }
}

function isStale(session) {
  if (pinnedLive.has(session.id)) return false;
  return (staleCounters[session.id] || 0) >= STALE_THRESHOLD;
}

// ── Mode detection ──
async function detectMode() {
  try {
    const r = await fetch("http://localhost:4800/api/health", { signal: AbortSignal.timeout(1500) });
    const d = await r.json();
    if (d.ok) { LOCAL_API = "http://localhost:4800"; return "local"; }
  } catch {}
  return "cloud";
}

// ── Init ──
async function init() {
  MODE = await detectMode();
  const label = document.getElementById("modeLabel");
  document.getElementById("topbar").classList.remove("hidden");
  document.getElementById("workspace").classList.remove("hidden");

  if (MODE === "local") {
    label.textContent = "LOCAL";
    label.className = "topbar__mode local";
    document.getElementById("onboarding").classList.add("hidden");
    await localRefresh();
    autoRefreshTimer = setInterval(localRefresh, 4000);
  } else {
    label.textContent = "CLOUD";
    label.className = "topbar__mode cloud";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("stopBtn").style.display = "none";
    document.getElementById("tmuxDot").style.display = "none";
    document.getElementById("tmuxText").style.display = "none";
    document.getElementById("addBtn").style.display = "";
    if (getApiKey()) {
      render();
    } else {
      document.getElementById("topbar").classList.add("hidden");
      document.getElementById("workspace").classList.add("hidden");
      document.getElementById("onboarding").classList.remove("hidden");
    }
  }
}

// ═══════════════════════════════════════
//  LOCAL MODE
// ═══════════════════════════════════════

async function localApi(path, opts = {}) {
  try {
    const r = await fetch(LOCAL_API + path, { headers: { "Content-Type": "application/json" }, ...opts });
    return await r.json();
  } catch (e) { return { error: e.message }; }
}

async function localRefresh() {
  const data = await localApi("/api/status");
  const dot = document.getElementById("tmuxDot");
  const text = document.getElementById("tmuxText");

  if (data.session) {
    dot.className = "topbar__dot on";
    text.textContent = "Running";
  } else {
    dot.className = "topbar__dot off";
    text.textContent = "Stopped";
  }

  if (data.projects) {
    const projects = data.projects.filter(p => p.name !== "voz");
    for (const lp of projects) {
      const sid = "local-" + lp.name;
      const existing = state.sessions.find(s => s.id === sid);
      if (!existing) {
        state.sessions.push({
          id: sid, name: lp.name, desc: lp.description || "",
          local: true, status: lp.active ? "live" : "idle",
          output: lp.output || "", lastActiveAt: Date.now(),
        });
      } else {
        existing.status = lp.active ? "live" : "idle";
        existing.output = lp.output || existing.output || "";
        existing.desc = lp.description || existing.desc;
      }
      updateStaleness(state.sessions.find(s => s.id === sid));
    }
    const localNames = new Set(projects.map(p => "local-" + p.name));
    state.sessions = state.sessions.filter(s => !s.local || localNames.has(s.id));
    saveState();
  }
  render();
}

async function localDispatch(name, message) {
  const realName = name.replace("local-", "");
  const r = await localApi(`/api/project/${realName}/dispatch`, {
    method: "POST", body: JSON.stringify({ message }),
  });
  if (r.ok) { toast("Sent to " + realName); setTimeout(localRefresh, 2000); }
  else toast("Error: " + (r.error || "failed"));
}

async function localStopProject(name) {
  const realName = name.replace("local-", "");
  await localApi(`/api/project/${realName}/stop`, { method: "POST" });
  toast("Ctrl-C sent to " + realName);
  setTimeout(localRefresh, 1000);
}

async function localStart() {
  document.getElementById("tmuxDot").className = "topbar__dot loading";
  document.getElementById("tmuxText").textContent = "Starting...";
  toast("Starting all sessions...");
  await localApi("/api/start", { method: "POST" });
  setTimeout(localRefresh, 3000);
}

async function localStop() {
  document.getElementById("tmuxDot").className = "topbar__dot loading";
  document.getElementById("tmuxText").textContent = "Stopping...";
  toast("Stopping all sessions...");
  await localApi("/api/stop", { method: "POST" });
  setTimeout(localRefresh, 3000);
}

function colorize(text) {
  return text.split("\n").map(line => {
    if (/error|Error|ERROR|fail|FAIL/i.test(line)) return `<span class="line-error">${esc(line)}</span>`;
    if (/^(>>|\$|❯)/.test(line.trim())) return `<span class="line-prompt">${esc(line)}</span>`;
    if (/info|complete|success|done/i.test(line)) return `<span class="line-info">${esc(line)}</span>`;
    return esc(line);
  }).join("\n");
}

// ═══════════════════════════════════════
//  CLOUD MODE
// ═══════════════════════════════════════

function createSession(name, desc, systemPrompt) {
  return {
    id: crypto.randomUUID(), name: name || "untitled", desc: desc || "",
    systemPrompt: systemPrompt || "",
    messages: [], status: "idle",
    createdAt: Date.now(), lastActiveAt: Date.now(),
  };
}

async function callClaude(apiKey, messages, systemPrompt, stream = false) {
  const body = { model: getModel(), max_tokens: 8192, messages, stream };
  if (systemPrompt) body.system = systemPrompt;
  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": apiKey },
    body: JSON.stringify(body),
  });
  if (stream) return res;
  return res.json();
}

async function cloudSend(sessionId, text) {
  const session = state.sessions.find(s => s.id === sessionId);
  if (!session) return;

  session.messages.push({ role: "user", content: text });
  session.status = "waiting";
  session.lastActiveAt = Date.now();
  saveState(); render();

  const msgsEl = document.getElementById("msgs-" + sessionId);
  if (msgsEl) {
    const t = document.createElement("div");
    t.className = "msg thinking"; t.id = "typing-" + sessionId;
    t.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
    msgsEl.appendChild(t); msgsEl.scrollTop = msgsEl.scrollHeight;
  }

  try {
    const apiMsgs = session.messages.map(m => ({ role: m.role, content: m.content }));
    const res = await callClaude(getApiKey(), apiMsgs, session.systemPrompt, true);
    if (!res.ok) throw new Error(await res.text());

    session.status = "live"; saveState();
    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let text2 = "", buffer = "";

    const t2 = document.getElementById("typing-" + sessionId);
    if (t2) t2.remove();
    const msgsEl2 = document.getElementById("msgs-" + sessionId);
    let aEl = null;
    if (msgsEl2) {
      aEl = document.createElement("div"); aEl.className = "msg assistant";
      msgsEl2.appendChild(aEl);
    }

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split("\n"); buffer = lines.pop() || "";
      for (const line of lines) {
        if (!line.startsWith("data: ")) continue;
        const data = line.slice(6).trim();
        if (data === "[DONE]") continue;
        try {
          const evt = JSON.parse(data);
          if (evt.type === "content_block_delta" && evt.delta?.text) {
            text2 += evt.delta.text;
            if (aEl) { aEl.textContent = text2; msgsEl2.scrollTop = msgsEl2.scrollHeight; }
          }
        } catch {}
      }
    }

    if (text2) session.messages.push({ role: "assistant", content: text2 });
    session.status = "idle"; session.lastActiveAt = Date.now();
    saveState(); render();
  } catch (err) {
    const t3 = document.getElementById("typing-" + sessionId);
    if (t3) t3.remove();
    session.status = "idle";
    session.messages.push({ role: "assistant", content: "Error: " + err.message });
    saveState(); render();
    toast("Error: " + err.message);
  }
}

// ═══════════════════════════════════════
//  RENDER — live panels + stale rail
// ═══════════════════════════════════════

function render() {
  const liveArea = document.getElementById("liveArea");
  const staleRail = document.getElementById("staleRail");
  const staleList = document.getElementById("staleList");

  // Partition sessions into live and stale
  const liveSessions = [];
  const staleSessions = [];

  for (const s of state.sessions) {
    if (isStale(s)) {
      staleSessions.push(s);
    } else {
      liveSessions.push(s);
    }
  }

  // Show/hide stale rail
  if (staleSessions.length > 0) {
    staleRail.classList.remove("hidden");
  } else {
    staleRail.classList.add("hidden");
  }

  // ── Render stale rail ──
  staleList.innerHTML = "";
  staleSessions.forEach(s => {
    const card = document.createElement("div");
    card.className = "stale-card";
    const dotClass = s.status === "live" ? "on" : "";
    let preview = "";
    if (s.local && s.output) {
      const lines = s.output.trim().split("\n").filter(l => l.trim());
      preview = lines[lines.length - 1] || "";
    } else if (s.messages && s.messages.length > 0) {
      const last = s.messages[s.messages.length - 1];
      preview = last.content.slice(0, 50);
    } else {
      preview = "Idle";
    }

    card.innerHTML = `
      <div class="stale-card__top">
        <div class="stale-card__dot ${dotClass}"></div>
        <div class="stale-card__name">${esc(s.name)}</div>
      </div>
      <div class="stale-card__preview">${esc(preview)}</div>
    `;
    card.onclick = () => {
      pinnedLive.add(s.id);
      staleCounters[s.id] = 0;
      render();
    };
    staleList.appendChild(card);
  });

  // ── Render live panels ──
  if (liveSessions.length === 0) {
    liveArea.className = "live-area empty-state";
    liveArea.innerHTML = `<div><h2>All sessions idle</h2><p>Click a session in the Idle rail to bring it into view, or send a command to wake one up.</p></div>`;
    return;
  }

  liveArea.className = "live-area";

  // Incremental update: only rebuild panels if the set of live sessions changed
  const currentPanelIds = Array.from(liveArea.querySelectorAll(".panel")).map(p => p.dataset.sid);
  const newIds = liveSessions.map(s => s.id);
  const sameSet = currentPanelIds.length === newIds.length && currentPanelIds.every((id, i) => id === newIds[i]);

  if (sameSet) {
    // Just update content in-place
    for (const s of liveSessions) {
      updatePanelContent(s);
    }
    return;
  }

  // Full rebuild
  liveArea.innerHTML = "";
  liveSessions.forEach(s => {
    const panel = document.createElement("div");
    panel.className = "panel";
    panel.dataset.sid = s.id;
    buildPanel(panel, s);
    liveArea.appendChild(panel);
  });
}

function buildPanel(panel, session) {
  const dotClass = session.status === "live" ? "live" : session.status === "waiting" ? "waiting" : "";

  if (session.local) {
    panel.innerHTML = `
      <div class="panel__header">
        <div class="panel__dot ${dotClass}"></div>
        <div class="panel__name">${esc(session.name)}</div>
        <div class="panel__desc">${esc(session.desc)}</div>
        <button class="panel__btn minimize" title="Send to idle rail" data-action="minimize">_</button>
        <button class="panel__btn stop" title="Ctrl-C" data-action="stop">&#9632;</button>
      </div>
      <div class="panel__terminal" id="term-${session.id}">
        ${session.output ? colorize(session.output) : '<span style="color:rgba(255,255,255,0.2);font-style:italic">No output yet</span>'}
      </div>
      <div class="panel__input">
        <input type="text" placeholder="Send to ${esc(session.name)}..." data-session="${session.id}" />
        <button class="send-btn" data-session="${session.id}">&#9654;</button>
      </div>
    `;
    const termEl = panel.querySelector(".panel__terminal");
    termEl.scrollTop = termEl.scrollHeight;
    panel.querySelector('[data-action="minimize"]').onclick = () => {
      pinnedLive.delete(session.id);
      staleCounters[session.id] = STALE_THRESHOLD;
      render();
    };
    panel.querySelector('[data-action="stop"]').onclick = () => localStopProject(session.id);
    const input = panel.querySelector("input[type='text']");
    const sendBtn = panel.querySelector(".send-btn");
    const doSend = () => {
      const msg = input.value.trim(); if (!msg) return;
      input.value = ""; localDispatch(session.id, msg);
    };
    sendBtn.onclick = doSend;
    input.onkeydown = (e) => { if (e.key === "Enter") doSend(); };
  } else {
    panel.innerHTML = `
      <div class="panel__header">
        <div class="panel__dot ${dotClass}"></div>
        <div class="panel__name">${esc(session.name)}</div>
        <div class="panel__desc">${esc(session.desc)}</div>
        <button class="panel__btn minimize" title="Send to idle" data-action="minimize">_</button>
      </div>
      <div class="panel__messages" id="msgs-${session.id}">
        ${session.messages.length === 0 ? '<div class="msg system">Start a conversation.</div>' : ""}
        ${(session.messages || []).map(m => `<div class="msg ${m.role}">${esc(m.content)}</div>`).join("")}
      </div>
      <div class="panel__input">
        <button class="mic-btn" title="Voice" data-session="${session.id}">&#127908;</button>
        <textarea rows="1" placeholder="Message ${esc(session.name)}..." data-session="${session.id}"></textarea>
        <button class="send-btn" data-session="${session.id}" ${session.status === "waiting" ? "disabled" : ""}>&#9654;</button>
      </div>
    `;
    const msgsEl = panel.querySelector(".panel__messages");
    msgsEl.scrollTop = msgsEl.scrollHeight;
    panel.querySelector('[data-action="minimize"]').onclick = () => {
      pinnedLive.delete(session.id);
      staleCounters[session.id] = STALE_THRESHOLD;
      render();
    };
    const textarea = panel.querySelector("textarea");
    const sendBtn = panel.querySelector(".send-btn");
    const doSend = () => {
      const t = textarea.value.trim(); if (!t || session.status === "waiting") return;
      textarea.value = ""; textarea.style.height = "auto";
      cloudSend(session.id, t);
    };
    sendBtn.onclick = doSend;
    textarea.onkeydown = (e) => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); doSend(); } };
    textarea.oninput = () => { textarea.style.height = "auto"; textarea.style.height = Math.min(textarea.scrollHeight, 100) + "px"; };
    const micBtn = panel.querySelector(".mic-btn");
    if (micBtn) micBtn.onclick = () => startVoiceInput(session.id, micBtn, textarea);
  }
}

function updatePanelContent(session) {
  // Update terminal output (local) or dot status without full rebuild
  const termEl = document.getElementById("term-" + session.id);
  if (termEl && session.output) {
    const wasAtBottom = termEl.scrollTop + termEl.clientHeight >= termEl.scrollHeight - 20;
    termEl.innerHTML = colorize(session.output);
    if (wasAtBottom) termEl.scrollTop = termEl.scrollHeight;
  }
  const panel = document.querySelector(`.panel[data-sid="${session.id}"]`);
  if (panel) {
    const dot = panel.querySelector(".panel__dot");
    if (dot) {
      const dotClass = session.status === "live" ? "live" : session.status === "waiting" ? "waiting" : "";
      dot.className = "panel__dot " + dotClass;
    }
  }
}

// ── Voice ──
let currentRecognition = null;
function startVoiceInput(sessionId, micBtn, textarea) {
  if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
    toast("Voice not supported in this browser"); return;
  }
  if (currentRecognition) { currentRecognition.stop(); currentRecognition = null; micBtn.classList.remove("recording"); return; }
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const r = new SR(); r.continuous = false; r.interimResults = true; r.lang = "en-US";
  currentRecognition = r; micBtn.classList.add("recording");
  r.onresult = (e) => { let t = ""; for (let i = 0; i < e.results.length; i++) t += e.results[i][0].transcript; textarea.value = t; };
  r.onend = () => { currentRecognition = null; micBtn.classList.remove("recording"); };
  r.onerror = () => { currentRecognition = null; micBtn.classList.remove("recording"); };
  r.start();
}

// ── Session CRUD (cloud) ──
document.getElementById("addBtn").onclick = () => {
  document.getElementById("addModal").classList.remove("hidden");
  document.getElementById("newName").value = "";
  document.getElementById("newDesc").value = "";
  document.getElementById("newSystem").value = "";
  setTimeout(() => document.getElementById("newName").focus(), 100);
};
document.getElementById("addCancel").onclick = () => document.getElementById("addModal").classList.add("hidden");
document.getElementById("addCreate").onclick = () => {
  const name = document.getElementById("newName").value.trim();
  if (!name) { document.getElementById("newName").focus(); return; }
  const s = createSession(name, document.getElementById("newDesc").value.trim(), document.getElementById("newSystem").value.trim());
  state.sessions.push(s); saveState();
  document.getElementById("addModal").classList.add("hidden");
  pinnedLive.add(s.id);
  render();
  toast("Session '" + name + "' created");
};
document.getElementById("newName").onkeydown = (e) => { if (e.key === "Enter") document.getElementById("addCreate").click(); };

// ── Onboarding (cloud) ──
document.getElementById("apiKeySave").onclick = async () => {
  const key = document.getElementById("apiKeyInput").value.trim();
  const err = document.getElementById("apiKeyErr");
  if (!key) { err.textContent = "Please enter an API key."; return; }
  err.textContent = "Validating...";
  try {
    const r = await callClaude(key, [{ role: "user", content: "Say hi" }], null, false);
    if (r.error) { err.textContent = "Invalid key: " + (typeof r.error === "string" ? r.error : JSON.stringify(r.error)); return; }
    setApiKey(key);
    document.getElementById("onboarding").classList.add("hidden");
    document.getElementById("topbar").classList.remove("hidden");
    document.getElementById("workspace").classList.remove("hidden");
    render();
    toast("Welcome to Voz!");
  } catch (e) { err.textContent = "Connection error: " + e.message; }
};
document.getElementById("apiKeyInput").onkeydown = (e) => { if (e.key === "Enter") document.getElementById("apiKeySave").click(); };

// ── Settings ──
document.getElementById("settingsBtn").onclick = () => {
  document.getElementById("settingsKey").value = getApiKey();
  document.getElementById("settingsModel").value = getModel();
  document.getElementById("settingsModal").classList.remove("hidden");
};
document.getElementById("settingsCancel").onclick = () => document.getElementById("settingsModal").classList.add("hidden");
document.getElementById("settingsSave").onclick = () => {
  const k = document.getElementById("settingsKey").value.trim();
  const m = document.getElementById("settingsModel").value.trim();
  if (k) setApiKey(k); if (m) setModel(m);
  document.getElementById("settingsModal").classList.add("hidden");
  toast("Settings saved");
};

// ── Modals ──
document.onkeydown = (e) => {
  if (e.key === "Escape") {
    document.getElementById("addModal").classList.add("hidden");
    document.getElementById("settingsModal").classList.add("hidden");
  }
};
document.getElementById("addModal").onclick = (e) => { if (e.target.id === "addModal") e.target.classList.add("hidden"); };
document.getElementById("settingsModal").onclick = (e) => { if (e.target.id === "settingsModal") e.target.classList.add("hidden"); };

// ── Helpers ──
function esc(str) { const d = document.createElement("div"); d.textContent = str; return d.innerHTML; }
function toast(msg) {
  const t = document.getElementById("toast"); t.textContent = msg;
  t.classList.add("show"); setTimeout(() => t.classList.remove("show"), 3000);
}

// ── Boot ──
init();
