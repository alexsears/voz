<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Voz</title>
  <style>
:root {
  --bg: #060a12;
  --panel: #0c1226;
  --surface: #111a33;
  --text: #e4e8f7;
  --muted: rgba(228, 232, 247, 0.55);
  --dim: rgba(228, 232, 247, 0.25);
  --accent: #7c5cff;
  --accent-glow: rgba(124, 92, 255, 0.35);
  --accent-2: #2fe6c5;
  --border: rgba(255, 255, 255, 0.06);
  --font: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif;
  --mono: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', Consolas, monospace;
  --green: #34d399;
  --red: #f87171;
  --yellow: #fbbf24;
  --blue: #60a5fa;
  --transition: 220ms cubic-bezier(.2,.8,.2,1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; overflow: hidden; }
body { background: var(--bg); color: var(--text); font-family: var(--font); }

/* ─── Onboarding ─── */
.onboarding { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; align-items: center; justify-content: center; }
.onboarding.hidden { display: none; }
.onboarding__card { max-width: 400px; width: 100%; padding: 40px 32px; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; text-align: center; }
.onboarding__orb { width: 72px; height: 72px; margin: 0 auto 20px; border-radius: 50%; background: radial-gradient(circle at 40% 35%, var(--accent), #1a0a40); box-shadow: 0 0 40px var(--accent-glow); }
.onboarding h1 { font-size: 28px; font-weight: 800; margin-bottom: 8px; background: linear-gradient(135deg, #fff, var(--accent-2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
.onboarding p { color: var(--muted); font-size: 14px; line-height: 1.6; margin-bottom: 20px; }
.onboarding__input { display: flex; gap: 8px; }
.onboarding__input input { flex: 1; padding: 12px 16px; background: #050a14; border: 1px solid var(--border); border-radius: 12px; color: var(--text); font-family: var(--mono); font-size: 13px; outline: none; }
.onboarding__input input:focus { border-color: var(--accent); }
.onboarding__input button { padding: 12px 24px; border: none; border-radius: 12px; background: var(--accent); color: white; font-weight: 700; cursor: pointer; }
.onboarding__err { color: var(--red); font-size: 12px; margin-top: 10px; min-height: 18px; }

/* ─── Voice-first layout ─── */
.app { display: flex; flex-direction: column; height: 100vh; height: 100dvh; }
.app.hidden { display: none; }

/* ─── Center stage: the orb ─── */
.stage {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  position: relative; min-height: 0;
  padding: 20px;
}

/* Orb */
.orb-area { position: relative; cursor: pointer; -webkit-tap-highlight-color: transparent; }
.orb {
  width: 140px; height: 140px; border-radius: 50%;
  background: radial-gradient(circle at 38% 32%, var(--accent), #0d0520 72%);
  box-shadow:
    0 0 60px var(--accent-glow),
    0 0 120px rgba(124,92,255,0.1),
    inset 0 -20px 40px rgba(0,0,0,0.3);
  transition: all 0.6s ease;
  position: relative; z-index: 2;
}
.orb-ring {
  position: absolute; inset: -10px; border-radius: 50%;
  border: 2.5px solid transparent; border-top-color: var(--accent);
  opacity: 0; transition: opacity 0.4s; z-index: 1;
}
.orb-ripple {
  position: absolute; inset: -20px; border-radius: 50%;
  border: 1px solid rgba(124,92,255,0.15);
  opacity: 0; z-index: 0;
}

/* Orb states */
.stage--idle .orb { box-shadow: 0 0 40px rgba(124,92,255,0.15), inset 0 -20px 40px rgba(0,0,0,0.3); }

.stage--listening .orb {
  background: radial-gradient(circle at 38% 32%, var(--red), #200808 72%);
  box-shadow: 0 0 80px rgba(248,113,113,0.3), 0 0 160px rgba(248,113,113,0.1), inset 0 -20px 40px rgba(0,0,0,0.3);
}
.stage--listening .orb-ring { opacity: 1; border-top-color: var(--red); animation: orb-pulse 1s ease infinite; }
.stage--listening .orb-ripple { animation: ripple 2s ease-out infinite; }

.stage--working .orb {
  background: radial-gradient(circle at 38% 32%, var(--yellow), #1a1200 72%);
  box-shadow: 0 0 60px rgba(251,191,36,0.25), 0 0 120px rgba(251,191,36,0.08), inset 0 -20px 40px rgba(0,0,0,0.3);
}
.stage--working .orb-ring { opacity: 1; border-top-color: var(--yellow); animation: orb-spin 1.2s linear infinite; }

.stage--asking .orb {
  box-shadow: 0 0 80px var(--accent-glow), 0 0 160px rgba(124,92,255,0.15), inset 0 -20px 40px rgba(0,0,0,0.3);
}
.stage--asking .orb-ring { opacity: 1; animation: orb-pulse 2s ease infinite; }

.stage--speaking .orb {
  background: radial-gradient(circle at 38% 32%, var(--accent-2), #081a14 72%);
  box-shadow: 0 0 80px rgba(47,230,197,0.25), 0 0 160px rgba(47,230,197,0.08), inset 0 -20px 40px rgba(0,0,0,0.3);
}
.stage--speaking .orb-ring { opacity: 1; border-top-color: var(--accent-2); animation: orb-pulse 1.5s ease infinite; }
.stage--speaking .orb-ripple { animation: ripple 1.5s ease-out infinite; }

@keyframes orb-spin { to { transform: rotate(360deg); } }
@keyframes orb-pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
@keyframes ripple {
  0% { transform: scale(1); opacity: 0.4; }
  100% { transform: scale(1.6); opacity: 0; }
}

/* Status text below orb */
.status {
  margin-top: 28px; text-align: center; max-width: 500px;
}
.status__label {
  font-size: 14px; color: var(--muted); font-weight: 500;
  line-height: 1.5; min-height: 22px;
  transition: color 0.3s;
}
.stage--working .status__label { color: var(--yellow); }
.stage--asking .status__label { color: var(--accent); }
.stage--listening .status__label { color: var(--red); }

.status__hint {
  font-size: 11px; color: var(--dim); margin-top: 8px;
  opacity: 0.7;
}

/* Transcript bubble (shown while listening / after sending) */
.transcript {
  margin-top: 16px; padding: 10px 20px;
  background: rgba(255,255,255,0.03); border: 1px solid var(--border);
  border-radius: 16px; font-size: 14px; color: var(--text);
  max-width: 440px; text-align: center; min-height: 0;
  opacity: 0; transform: translateY(8px);
  transition: all 0.3s ease;
}
.transcript.visible { opacity: 1; transform: translateY(0); }

/* ─── Top bar ─── */
.topbar {
  display: flex; align-items: center; padding: 12px 20px;
  flex-shrink: 0; gap: 10px;
}
.topbar__name {
  font-size: 16px; font-weight: 800; letter-spacing: -0.3px;
  background: linear-gradient(135deg, #fff 30%, var(--accent-2));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.topbar__spacer { flex: 1; }
.topbar__btn {
  width: 32px; height: 32px; border: 1px solid var(--border); border-radius: 8px;
  background: transparent; color: var(--dim); font-size: 14px; cursor: pointer;
  display: grid; place-items: center; transition: all var(--transition);
  font-family: var(--font); position: relative;
}
.topbar__btn:hover { background: rgba(255,255,255,0.04); color: var(--text); }
.topbar__btn.spinning { animation: orb-spin 0.8s linear infinite; color: var(--yellow); }
.topbar__badge {
  font-size: 8px; font-weight: 700; padding: 2px 6px; border-radius: 4px;
  text-transform: uppercase; letter-spacing: 0.5px;
}
.topbar__badge.local { background: rgba(52,211,153,0.12); color: var(--green); }
.topbar__badge.cloud { background: rgba(124,92,255,0.12); color: var(--accent); }

/* ─── Agent pills (bottom of stage) ─── */
.agent-pills {
  display: flex; gap: 6px; flex-wrap: wrap;
  justify-content: center; margin-top: 24px;
  max-width: 500px;
}
.agent-pill {
  display: flex; align-items: center; gap: 5px;
  padding: 4px 10px; border-radius: 20px;
  background: rgba(255,255,255,0.04); border: 1px solid var(--border);
  font-size: 10px; font-weight: 600; color: var(--muted);
  cursor: pointer; transition: all var(--transition);
  white-space: nowrap;
}
.agent-pill:hover { background: rgba(255,255,255,0.06); }
.agent-pill__dot {
  width: 6px; height: 6px; border-radius: 50%;
  background: var(--dim); flex-shrink: 0;
}
.agent-pill__dot.working { background: var(--yellow); box-shadow: 0 0 4px var(--yellow); }
.agent-pill__dot.asking { background: var(--accent); box-shadow: 0 0 4px var(--accent); }
.agent-pill__dot.live { background: var(--green); }
.agent-pill__dot.stale { background: var(--dim); }

/* ─── Bottom bar: text input (secondary) ─── */
.bottombar {
  padding: 10px 20px 14px; flex-shrink: 0;
  display: flex; gap: 8px; align-items: center;
}
.bottombar input {
  flex: 1; padding: 10px 18px; height: 42px;
  background: rgba(255,255,255,0.03); border: 1px solid var(--border);
  border-radius: 21px; color: var(--text);
  font-family: var(--font); font-size: 13px; outline: none;
}
.bottombar input:focus { border-color: var(--accent); background: rgba(255,255,255,0.05); }
.bottombar input::placeholder { color: var(--dim); }
.bottombar .send-btn {
  width: 42px; height: 42px; border: none; border-radius: 21px;
  background: var(--accent); color: white; font-size: 16px; cursor: pointer;
  display: grid; place-items: center; transition: all var(--transition); flex-shrink: 0;
  opacity: 0.7;
}
.bottombar .send-btn:hover { opacity: 1; }

/* ─── Terminal drawer ─── */
.terminal-drawer {
  position: fixed; bottom: 0; left: 0; right: 0;
  height: 50vh; background: #050a14;
  border-top: 1px solid var(--border);
  border-radius: 16px 16px 0 0;
  transform: translateY(100%);
  transition: transform 0.35s cubic-bezier(.2,.8,.2,1);
  z-index: 40; display: flex; flex-direction: column;
  box-shadow: 0 -8px 30px rgba(0,0,0,0.6);
}
.terminal-drawer.open { transform: translateY(0); }
.terminal-drawer__handle {
  display: flex; align-items: center; justify-content: center;
  padding: 10px 0 4px; cursor: pointer; flex-shrink: 0;
}
.terminal-drawer__bar {
  width: 40px; height: 4px; border-radius: 2px;
  background: rgba(255,255,255,0.15);
}
.terminal-drawer__tabs {
  display: flex; gap: 2px; padding: 4px 12px;
  border-bottom: 1px solid var(--border); flex-shrink: 0;
  overflow-x: auto;
}
.terminal-drawer__tab {
  padding: 6px 14px; border-radius: 8px 8px 0 0;
  font-size: 11px; font-weight: 600; color: var(--dim);
  cursor: pointer; transition: all var(--transition);
  white-space: nowrap; border: none; background: none;
  font-family: var(--font);
}
.terminal-drawer__tab:hover { color: var(--muted); }
.terminal-drawer__tab.active { color: var(--text); background: rgba(255,255,255,0.04); }
.terminal-drawer__body {
  flex: 1; overflow-y: auto; padding: 10px 16px;
  font-family: var(--mono); font-size: 11.5px;
  line-height: 1.5; color: #7a8ba4;
  white-space: pre-wrap; word-break: break-all;
}
.terminal-drawer__body::-webkit-scrollbar { width: 4px; }
.terminal-drawer__body::-webkit-scrollbar-thumb { background: rgba(124,92,255,0.15); border-radius: 2px; }
.terminal-drawer__body .ln-prompt { color: var(--accent-2); }
.terminal-drawer__body .ln-error { color: var(--red); }
.terminal-drawer__body .ln-info { color: var(--blue); }

/* ─── Autopilot + settings: small icons in topbar ─── */
.topbar__ap {
  display: flex; align-items: center; gap: 4px; cursor: pointer;
  padding: 4px 8px; border-radius: 6px; border: 1px solid var(--border);
  background: transparent; font-family: var(--font); font-size: 9px;
  font-weight: 700; color: var(--dim); transition: all var(--transition);
  text-transform: uppercase; letter-spacing: 0.4px;
}
.topbar__ap:hover { background: rgba(255,255,255,0.04); }
.topbar__ap.on { background: rgba(52,211,153,0.1); border-color: rgba(52,211,153,0.2); color: var(--green); }
.topbar__ap-dot {
  width: 5px; height: 5px; border-radius: 50%;
  background: var(--dim); transition: all 0.3s;
}
.topbar__ap.on .topbar__ap-dot { background: var(--green); box-shadow: 0 0 4px var(--green); }

/* ─── Away banner ─── */
.away-banner {
  position: fixed; top: 56px; left: 50%; transform: translateX(-50%);
  padding: 8px 20px; border-radius: 12px;
  background: rgba(251,191,36,0.08); border: 1px solid rgba(251,191,36,0.15);
  font-size: 12px; color: var(--yellow); z-index: 50;
  display: none; align-items: center; gap: 8px;
  backdrop-filter: blur(12px);
}
.away-banner.show { display: flex; }
.away-banner__text { flex: 1; }
.away-banner__dismiss {
  font-size: 10px; color: var(--muted); cursor: pointer;
  text-decoration: underline;
}

/* ─── Modals ─── */
.modal-overlay { position: fixed; inset: 0; z-index: 60; background: rgba(0,0,0,0.7); backdrop-filter: blur(6px); display: flex; align-items: center; justify-content: center; }
.modal-overlay.hidden { display: none; }
.modal { width: 400px; padding: 24px; background: var(--panel); border: 1px solid var(--border); border-radius: 16px; }
.modal h3 { font-size: 16px; font-weight: 700; margin-bottom: 14px; }
.modal label { display: block; font-size: 10px; font-weight: 600; color: var(--muted); margin-bottom: 5px; margin-top: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
.modal label:first-of-type { margin-top: 0; }
.modal input { width: 100%; padding: 10px 14px; background: #050a14; border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-family: var(--font); font-size: 13px; outline: none; }
.modal input:focus { border-color: var(--accent); }
.modal__btns { display: flex; gap: 8px; margin-top: 18px; justify-content: flex-end; }
.modal__btns button { padding: 10px 20px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; transition: all var(--transition); font-family: var(--font); }
.modal__btns .cancel-btn { background: transparent; border: 1px solid var(--border); color: var(--muted); }
.modal__btns .save-btn { background: var(--accent); border: none; color: white; }

/* Toast */
.toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(80px); z-index: 200; padding: 10px 24px; border-radius: 12px; background: var(--surface); border: 1px solid var(--border); font-size: 13px; opacity: 0; transition: all 300ms ease; white-space: nowrap; }
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

/* ─── Responsive ─── */
@media (max-width: 600px) {
  .orb { width: 120px; height: 120px; }
  .orb-ring { inset: -8px; }
  .orb-ripple { inset: -16px; }
  .status__label { font-size: 13px; }
  .topbar { padding: 10px 14px; }
  .bottombar { padding: 8px 14px 12px; }
  .terminal-drawer { height: 60vh; }
}
  </style>
</head>
<body>

<!-- Onboarding -->
<div class="onboarding hidden" id="onboarding">
  <div class="onboarding__card">
    <div class="onboarding__orb"></div>
    <h1>Voz</h1>
    <p>Your AI orchestrator. Enter your Anthropic API key to begin.</p>
    <div class="onboarding__input">
      <input type="password" id="apiKeyInput" placeholder="sk-ant-api03-..." autocomplete="off" />
      <button id="apiKeySave">Connect</button>
    </div>
    <div class="onboarding__err" id="apiKeyErr"></div>
  </div>
</div>

<!-- App -->
<div class="app hidden" id="app">
  <!-- Top bar — minimal -->
  <div class="topbar">
    <div class="topbar__name">Voz</div>
    <div class="topbar__spacer"></div>
    <button class="topbar__ap" id="autopilotBtn" title="Auto-pilot">
      <div class="topbar__ap-dot"></div>
      <span>AP</span>
    </button>
    <button class="topbar__btn" id="terminalBtn" title="Show terminal">&#9776;</button>
    <button class="topbar__btn" id="restartBtn" title="Restart Voz">&#8635;</button>
    <button class="topbar__btn" id="settingsBtn" title="Settings">&#9881;</button>
    <div class="topbar__badge" id="modeBadge"></div>
  </div>

  <!-- Away banner -->
  <div class="away-banner" id="awayBanner">
    <span class="away-banner__text" id="awayText"></span>
    <span class="away-banner__dismiss" id="awayDismiss">dismiss</span>
  </div>

  <!-- Center stage -->
  <div class="stage" id="stage">
    <div class="orb-area" id="orbArea">
      <div class="orb" id="orb"></div>
      <div class="orb-ring"></div>
      <div class="orb-ripple"></div>
    </div>
    <div class="status">
      <div class="status__label" id="statusLabel">Initializing...</div>
      <div class="status__hint" id="statusHint">Tap the orb to talk</div>
    </div>
    <div class="transcript" id="transcript"></div>
    <div class="agent-pills" id="agentPills"></div>
  </div>

  <!-- Bottom text input -->
  <div class="bottombar">
    <input type="text" id="textInput" placeholder="or type here..." />
    <button class="send-btn" id="sendBtn">&#9654;</button>
  </div>
</div>

<!-- Terminal drawer -->
<div class="terminal-drawer" id="terminalDrawer">
  <div class="terminal-drawer__handle" id="terminalHandle">
    <div class="terminal-drawer__bar"></div>
  </div>
  <div class="terminal-drawer__tabs" id="terminalTabs"></div>
  <div class="terminal-drawer__body" id="terminalBody"></div>
</div>

<!-- Settings modal -->
<div class="modal-overlay hidden" id="settingsModal">
  <div class="modal">
    <h3>Settings</h3>
    <label>Anthropic API Key</label>
    <input type="password" id="settingsKey" placeholder="sk-ant-api03-..." />
    <label>OpenAI API Key (auto-pilot)</label>
    <input type="password" id="settingsOpenAI" placeholder="sk-..." />
    <label style="font-size:9px;color:var(--dim);margin-top:2px;text-transform:none;letter-spacing:0">Powers auto-pilot decisions when you're away</label>
    <label>Default Model</label>
    <input type="text" id="settingsModel" placeholder="claude-opus-4-6" />
    <div class="modal__btns">
      <button class="cancel-btn" id="settingsCancel">Cancel</button>
      <button class="save-btn" id="settingsSave">Save</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
// ═══════════════════════════════════════════════════════
//  Voz — Voice-first orchestrator
// ═══════════════════════════════════════════════════════

const STATE_KEY = "voz_state";
const API_KEY_KEY = "voz_api_key";
const OPENAI_KEY_KEY = "voz_openai_key";
const MODEL_KEY = "voz_model";
const DEFAULT_MODEL = "claude-opus-4-6";
const VOZ_ID = "local-voz";
const STALE_AFTER = 2;

let MODE = "cloud";
let LOCAL_API = "";
let state = loadState();
let prevOutputs = {};
let staleCounters = {};
let activeTermTab = "voz";
let termDrawerOpen = false;

function loadState() {
  try { const r = localStorage.getItem(STATE_KEY); if (r) return JSON.parse(r); } catch {}
  return { sessions: [] };
}
function saveState() { localStorage.setItem(STATE_KEY, JSON.stringify(state)); }
function getApiKey() { return localStorage.getItem(API_KEY_KEY) || ""; }
function setApiKey(k) { localStorage.setItem(API_KEY_KEY, k); }
function getModel() { return localStorage.getItem(MODEL_KEY) || DEFAULT_MODEL; }
function setModel(m) { localStorage.setItem(MODEL_KEY, m || DEFAULT_MODEL); }
function getOpenAIKey() { return localStorage.getItem(OPENAI_KEY_KEY) || ""; }
function setOpenAIKey(k) { localStorage.setItem(OPENAI_KEY_KEY, k); }

// ═══════════════════════════════════════════════════════
//  Claude state parser
// ═══════════════════════════════════════════════════════

function parseClaudeState(output) {
  if (!output || !output.trim()) return { state: "unknown", label: "No output", preview: "" };
  const lines = output.split("\n");
  const trimmed = lines.map(l => l.trim()).filter(l => l.length > 0);
  const last5 = trimmed.slice(-5).join("\n");
  const last8 = trimmed.slice(-8).join("\n");
  const lastLine = trimmed[trimmed.length - 1] || "";

  if (/\$\s*$/.test(lastLine) && /@/.test(lastLine))
    return { state: "shell", label: "Offline", preview: "Claude exited" };

  if (/Try \u201c/.test(last8) || /Try "/.test(last8))
    return { state: "ready", label: "Standing by", preview: "Ready for your command" };

  if (/Allow\?|Do you want to proceed|\(y\/n\)|\(Y\/n\)|yes\/no/i.test(last5)) {
    const q = trimmed.filter(l => /Allow\?|\?|proceed|confirm/i.test(l)).pop() || "";
    return { state: "asking", label: "Awaiting approval", preview: cleanPreview(q) || "Needs your confirmation" };
  }

  if (/\d+\.\s|Select|Choose|Which|pick/i.test(last5) && /\?\s*$/.test(last5)) {
    const questionLine = trimmed.filter(l => /\?/.test(l)).pop() || "";
    return { state: "asking", label: "Question for you", preview: cleanPreview(questionLine) };
  }

  const workPatterns = [
    /\u23f5\s+(Read|Edit|Write|Bash|Glob|Grep|Task)\b/,
    /\u29eb\s/, /^\s*\u280[0-9a-f]/, /Running\b.*\.\.\./,
    /Thinking\b/, /\u23f3/,
  ];
  for (const pat of workPatterns) {
    if (pat.test(last5)) {
      const workLine = trimmed.slice(-3).find(l => pat.test(l)) || lastLine;
      return { state: "working", label: "Working", preview: cleanPreview(workLine) };
    }
  }

  const hasPrompt = /^\u276f\s*$/.test(lastLine) || /^\u276f\s/.test(lastLine);
  if (!hasPrompt) {
    const recent = trimmed.slice(-6);
    if (recent.some(l => /^\s*\u23bf|^\s*\u2502|^\s*\u2514/.test(l)))
      return { state: "working", label: "Responding", preview: cleanPreview(lastLine) };
  }

  if (hasPrompt || /\u276f/.test(last5)) {
    let lastClaudeMsg = "";
    for (let i = trimmed.length - 1; i >= 0; i--) {
      if (/^\u23bf\s/.test(trimmed[i]) && !lastClaudeMsg) { lastClaudeMsg = trimmed[i].replace(/^\u23bf\s+/, ""); break; }
    }
    const claudeLines = [];
    let inResp = false;
    for (let i = 0; i < trimmed.length; i++) {
      if (/^\u23bf/.test(trimmed[i])) { inResp = true; claudeLines.length = 0; claudeLines.push(trimmed[i].replace(/^\u23bf\s*/, "")); }
      else if (/^\u276f/.test(trimmed[i])) { inResp = false; claudeLines.length = 0; }
      else if (inResp) claudeLines.push(trimmed[i]);
    }
    const block = claudeLines.join(" ").trim();
    const isQ = /\?\s*$/.test(block) || /\bwhat\b|\bwhich\b|\bshould\b|\bwould you\b|\bdo you\b/i.test(block.slice(-120));
    if (isQ && block) return { state: "asking", label: "Asked you", preview: cleanPreview(block.slice(-120)) };
    if (lastClaudeMsg) return { state: "idle", label: "Complete", preview: cleanPreview(lastClaudeMsg) };
    return { state: "idle", label: "Ready", preview: "Awaiting your command" };
  }

  return { state: "unknown", label: "Active", preview: cleanPreview(lastLine) };
}

function cleanPreview(text) {
  return text.replace(/\x1b\[[0-9;]*m/g, "")
    .replace(/[\u23f5\u23bf\u276f\u29eb\u2502\u2514\u250c\u2500]/g, "")
    .replace(/\s+/g, " ").trim().slice(0, 140);
}

// ═══════════════════════════════════════════════════════
//  Staleness
// ═══════════════════════════════════════════════════════

function updateStaleness(s) {
  const out = (s.output || "").trim();
  if (prevOutputs[s.id] === undefined) { prevOutputs[s.id] = out; staleCounters[s.id] = 0; return; }
  if (prevOutputs[s.id] === out) staleCounters[s.id] = (staleCounters[s.id] || 0) + 1;
  else { staleCounters[s.id] = 0; prevOutputs[s.id] = out; }
}
function isStale(s) { return (staleCounters[s.id] || 0) >= STALE_AFTER; }

// ═══════════════════════════════════════════════════════
//  Auto-pilot
// ═══════════════════════════════════════════════════════

const AP_KEY = "voz_autopilot";
const AWAY_TIMEOUT = 60_000;
const AP_CHECK_INTERVAL = 8_000;
const AP_COOLDOWN = 30_000;

let autopilot = localStorage.getItem(AP_KEY) === "on";
let lastUserActivity = Date.now();
let apLog = [];
let apCooldowns = {};

function isUserAway() { return Date.now() - lastUserActivity > AWAY_TIMEOUT; }

function trackActivity() {
  const was = isUserAway();
  lastUserActivity = Date.now();
  if (was && apLog.length > 0) showAwayBanner();
}

["mousemove", "keydown", "click", "touchstart"].forEach(evt =>
  document.addEventListener(evt, trackActivity, { passive: true })
);

function showAwayBanner() {
  const banner = document.getElementById("awayBanner");
  const text = document.getElementById("awayText");
  const count = apLog.length;
  const names = [...new Set(apLog.map(l => l.agent))];
  text.textContent = `Auto-pilot handled ${count} action${count !== 1 ? "s" : ""} (${names.join(", ")})`;
  banner.classList.add("show");
}

document.getElementById("awayDismiss").onclick = () => {
  document.getElementById("awayBanner").classList.remove("show");
  apLog = [];
};

async function autopilotCheck() {
  if (!autopilot || MODE !== "local") return;
  if (!isUserAway()) return;
  const agents = state.sessions.filter(s => s.id !== VOZ_ID && s.local);
  const now = Date.now();
  for (const agent of agents) {
    const cs = agent._parsed || parseClaudeState(agent.output);
    if (apCooldowns[agent.id] && now - apCooldowns[agent.id] < AP_COOLDOWN) continue;
    if (cs.state === "asking") {
      let msg;
      const openaiKey = getOpenAIKey();
      if (openaiKey) msg = await consultOpenAI(agent, cs, openaiKey);
      if (!msg) msg = "The user is away. Use your best judgment and proceed. If it's a destructive action, skip it.";
      await localDispatchSilent(agent.id, msg);
      apCooldowns[agent.id] = now;
      apLog.push({ time: now, agent: agent.name, action: openaiKey ? "AI-decided" : "auto-proceeded", preview: cs.preview });
    }
  }
}

async function consultOpenAI(agent, cs, apiKey) {
  try {
    const context = (agent.output || "").split("\n").slice(-30).join("\n");
    const r = await localApi("/api/openai/chat", {
      method: "POST",
      body: JSON.stringify({
        apiKey, model: "gpt-4o",
        messages: [
          { role: "system", content: `You are Voz, an AI orchestrator. The user is away. Agent "${agent.name}" needs a decision. Reply ONLY with the answer to send. Be concise. For y/n on safe ops say "y". For destructive actions say "skip this". Keep under 100 words.` },
          { role: "user", content: `Terminal:\n${context}\n\nState: ${cs.label}\nQuestion: ${cs.preview}` },
        ],
      }),
    });
    if (r.ok && r.reply) return r.reply.trim();
    return null;
  } catch { return null; }
}

async function localDispatchSilent(name, message) {
  const realName = name.replace("local-", "");
  await localApi(`/api/project/${realName}/dispatch`, {
    method: "POST", body: JSON.stringify({ message }),
  });
}

setInterval(autopilotCheck, AP_CHECK_INTERVAL);

// ═══════════════════════════════════════════════════════
//  Init
// ═══════════════════════════════════════════════════════

async function detectMode() {
  if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
    LOCAL_API = location.origin;
    return "local";
  }
  try {
    const r = await fetch("http://localhost:4800/api/health", { signal: AbortSignal.timeout(1500) });
    const d = await r.json();
    if (d.ok) { LOCAL_API = "http://localhost:4800"; return "local"; }
  } catch {}
  return "cloud";
}

async function init() {
  MODE = await detectMode();
  const badge = document.getElementById("modeBadge");

  if (MODE === "local") {
    badge.textContent = "LOCAL"; badge.className = "topbar__badge local";
    document.getElementById("onboarding").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    await localRefresh();
    renderAll();
    setInterval(localRefresh, 4000);
  } else {
    badge.textContent = "CLOUD"; badge.className = "topbar__badge cloud";
    if (getApiKey()) {
      document.getElementById("app").classList.remove("hidden");
      renderAll();
    } else {
      document.getElementById("onboarding").classList.remove("hidden");
    }
  }
}

// ═══════════════════════════════════════════════════════
//  Local API
// ═══════════════════════════════════════════════════════

async function localApi(path, opts = {}) {
  try {
    const r = await fetch(LOCAL_API + path, { headers: { "Content-Type": "application/json" }, ...opts });
    return await r.json();
  } catch (e) { return { error: e.message }; }
}

async function localRefresh() {
  const data = await localApi("/api/status");
  if (data.projects) {
    for (const lp of data.projects) {
      const sid = "local-" + lp.name;
      const existing = state.sessions.find(s => s.id === sid);
      if (!existing) {
        state.sessions.push({ id: sid, name: lp.name, desc: lp.description || "", local: true, status: lp.active ? "live" : "idle", output: lp.output || "" });
      } else {
        existing.status = lp.active ? "live" : "idle";
        existing.output = lp.output || existing.output || "";
        existing.desc = lp.description || existing.desc;
      }
      updateStaleness(state.sessions.find(s => s.id === sid));
    }
    // Handle voz session from the voz field
    if (data.voz) {
      const vozSession = state.sessions.find(s => s.id === VOZ_ID);
      if (vozSession) {
        vozSession.output = data.voz.output || vozSession.output;
        vozSession.status = "live";
      }
    }
    const localNames = new Set(data.projects.map(p => "local-" + p.name));
    state.sessions = state.sessions.filter(s => !s.local || localNames.has(s.id));
    saveState();
  }
  renderAll();
}

async function localDispatch(name, message) {
  const realName = name.replace("local-", "");
  const r = await localApi(`/api/project/${realName}/dispatch`, {
    method: "POST", body: JSON.stringify({ message }),
  });
  if (r.ok) {
    setTimeout(localRefresh, 500);
    setTimeout(localRefresh, 2000);
    setTimeout(localRefresh, 4000);
  } else {
    toast("Error: " + (r.error || "failed"));
  }
}

// ═══════════════════════════════════════════════════════
//  Render
// ═══════════════════════════════════════════════════════

function renderAll() {
  renderStage();
  renderAgentPills();
  if (termDrawerOpen) renderTerminal();
}

function renderStage() {
  const voz = state.sessions.find(s => s.id === VOZ_ID);
  const stage = document.getElementById("stage");
  const label = document.getElementById("statusLabel");
  const hint = document.getElementById("statusHint");

  if (!voz) {
    label.textContent = "No session detected";
    hint.textContent = "Start tmux session to connect";
    stage.className = "stage";
    return;
  }

  const cs = parseClaudeState(voz.output);
  voz._parsed = cs;

  // Determine stage state (voice state takes priority)
  let stageState = cs.state === "working" ? "working" :
                   cs.state === "asking" ? "asking" :
                   cs.state === "idle" || cs.state === "ready" ? "idle" : "idle";

  if (isRecording) stageState = "listening";
  if (isSpeaking) stageState = "speaking";

  stage.className = "stage stage--" + stageState;

  // Status label
  const awayLabel = (autopilot && isUserAway()) ? " [auto-pilot]" : "";
  if (isRecording) {
    label.textContent = "Listening...";
    hint.textContent = "Tap again to cancel";
  } else if (isSpeaking) {
    label.textContent = "Speaking...";
    hint.textContent = "Tap to interrupt";
  } else if (cs.state === "working") {
    label.textContent = cs.preview || "Working...";
    hint.textContent = awayLabel || "";
  } else if (cs.state === "asking") {
    label.textContent = cs.preview || cs.label;
    hint.textContent = "Tap the orb to respond" + awayLabel;
  } else if (cs.state === "ready" || cs.state === "idle") {
    const agentNote = getAgentNote();
    label.textContent = cs.preview || "Ready";
    hint.textContent = agentNote || ("Tap the orb to talk" + awayLabel);
  } else if (cs.state === "shell") {
    label.textContent = "Offline";
    hint.textContent = "Hit restart to relaunch";
  } else {
    label.textContent = cs.label || "Active";
    hint.textContent = awayLabel || "";
  }

  // TTS
  if (ttsEnabled) speakNewOutput();
}

function getAgentNote() {
  const agents = state.sessions.filter(s => s.id !== VOZ_ID);
  const asking = agents.filter(s => (s._parsed || parseClaudeState(s.output)).state === "asking");
  const working = agents.filter(s => (s._parsed || parseClaudeState(s.output)).state === "working");
  const parts = [];
  if (asking.length) parts.push(asking.map(s => s.name).join(", ") + " needs you");
  if (working.length) parts.push(working.map(s => s.name).join(", ") + " working");
  return parts.join(" \u2022 ");
}

function renderAgentPills() {
  const container = document.getElementById("agentPills");
  const agents = state.sessions.filter(s => s.id !== VOZ_ID);
  if (agents.length === 0) { container.innerHTML = ""; return; }

  container.innerHTML = agents.map(s => {
    const cs = parseClaudeState(s.output);
    s._parsed = cs;
    const dotClass = cs.state === "working" ? "working" : cs.state === "asking" ? "asking" :
      (s.local && isStale(s)) ? "stale" : s.status === "live" ? "live" : "stale";
    return `<div class="agent-pill" data-id="${s.id}" title="${esc(cs.preview || cs.label)}">
      <div class="agent-pill__dot ${dotClass}"></div>
      <span>${esc(s.name)}</span>
    </div>`;
  }).join("");

  // Click to open terminal drawer to that agent
  container.querySelectorAll(".agent-pill").forEach(pill => {
    pill.onclick = () => {
      activeTermTab = pill.dataset.id.replace("local-", "");
      openTermDrawer();
    };
  });
}

// ═══════════════════════════════════════════════════════
//  Terminal drawer
// ═══════════════════════════════════════════════════════

function openTermDrawer() {
  termDrawerOpen = true;
  document.getElementById("terminalDrawer").classList.add("open");
  renderTerminal();
}

function closeTermDrawer() {
  termDrawerOpen = false;
  document.getElementById("terminalDrawer").classList.remove("open");
}

document.getElementById("terminalHandle").onclick = () => {
  if (termDrawerOpen) closeTermDrawer(); else openTermDrawer();
};

document.getElementById("terminalBtn").onclick = () => {
  if (termDrawerOpen) closeTermDrawer(); else { activeTermTab = "voz"; openTermDrawer(); }
};

function renderTerminal() {
  const tabs = document.getElementById("terminalTabs");
  const body = document.getElementById("terminalBody");
  const allSessions = [
    { id: "voz", name: "Voz" },
    ...state.sessions.filter(s => s.id !== VOZ_ID).map(s => ({ id: s.name, name: s.name }))
  ];

  tabs.innerHTML = allSessions.map(s =>
    `<button class="terminal-drawer__tab${s.id === activeTermTab ? " active" : ""}" data-tab="${s.id}">${esc(s.name)}</button>`
  ).join("");

  tabs.querySelectorAll(".terminal-drawer__tab").forEach(btn => {
    btn.onclick = () => { activeTermTab = btn.dataset.tab; renderTerminal(); };
  });

  // Find the session
  const sid = activeTermTab === "voz" ? VOZ_ID : "local-" + activeTermTab;
  const session = state.sessions.find(s => s.id === sid);
  if (session && session.output) {
    body.innerHTML = colorize(session.output);
    body.scrollTop = body.scrollHeight;
  } else {
    body.innerHTML = '<span style="opacity:0.3">No output</span>';
  }
}

function colorize(text) {
  return text.split("\n").map(line => {
    if (/error|Error|ERROR|fail|FAIL/i.test(line)) return `<span class="ln-error">${esc(line)}</span>`;
    if (/^(>>|\$|\u276f)/.test(line.trim())) return `<span class="ln-prompt">${esc(line)}</span>`;
    if (/info|complete|success|done/i.test(line)) return `<span class="ln-info">${esc(line)}</span>`;
    return esc(line);
  }).join("\n");
}

// Swipe down to close
let tdTouchY = 0;
document.getElementById("terminalDrawer").addEventListener("touchstart", e => { tdTouchY = e.touches[0].clientY; }, { passive: true });
document.getElementById("terminalDrawer").addEventListener("touchend", e => {
  if (e.changedTouches[0].clientY - tdTouchY > 60) closeTermDrawer();
}, { passive: true });

// ═══════════════════════════════════════════════════════
//  Text input (secondary)
// ═══════════════════════════════════════════════════════

function setupTextInput() {
  const input = document.getElementById("textInput");
  const btn = document.getElementById("sendBtn");
  const doSend = async () => {
    const msg = input.value.trim();
    if (!msg) return;
    input.value = "";
    showTranscript(msg);
    document.getElementById("statusLabel").textContent = "Sending...";
    document.getElementById("stage").className = "stage stage--working";
    btn.disabled = true; btn.style.opacity = "0.4";
    if (MODE === "local") await localDispatch(VOZ_ID, msg);
    btn.disabled = false; btn.style.opacity = "";
  };
  btn.onclick = doSend;
  input.onkeydown = (e) => { if (e.key === "Enter") doSend(); };
}
setupTextInput();

function showTranscript(text) {
  const el = document.getElementById("transcript");
  el.textContent = text;
  el.classList.add("visible");
  setTimeout(() => el.classList.remove("visible"), 5000);
}

// ═══════════════════════════════════════════════════════
//  Voice — The orb IS the mic
// ═══════════════════════════════════════════════════════

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;
let isRecording = false;
let isSpeaking = false;
let lastSpokenOutput = "";
let ttsEnabled = localStorage.getItem("voz_tts") !== "off";

function setupVoice() {
  const orbArea = document.getElementById("orbArea");

  if (!SpeechRecognition) {
    document.getElementById("statusHint").textContent = "Voice not supported — use text input";
    orbArea.onclick = () => document.getElementById("textInput").focus();
    return;
  }

  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = true;
  recognition.lang = "en-US";

  recognition.onstart = () => {
    isRecording = true;
    renderAll();
  };

  recognition.onresult = (e) => {
    const transcript = Array.from(e.results).map(r => r[0].transcript).join("");
    showTranscript(transcript);

    if (e.results[e.results.length - 1].isFinal) {
      stopRecording();
      if (transcript.trim()) {
        // Send it
        document.getElementById("statusLabel").textContent = "Sending...";
        document.getElementById("stage").className = "stage stage--working";
        if (MODE === "local") localDispatch(VOZ_ID, transcript.trim());
      }
    }
  };

  recognition.onerror = (e) => {
    stopRecording();
    if (e.error === "no-speech") toast("No speech detected");
    else if (e.error !== "aborted") toast("Mic error: " + e.error);
  };

  recognition.onend = () => stopRecording();

  // Tap orb to start/stop
  orbArea.onclick = () => {
    if (isSpeaking) {
      // Interrupt TTS
      window.speechSynthesis.cancel();
      isSpeaking = false;
      renderAll();
      return;
    }
    if (isRecording) {
      recognition.abort();
      stopRecording();
    } else {
      startRecording();
    }
  };
}

function startRecording() {
  if (!recognition || isRecording) return;
  try { recognition.start(); } catch {}
}

function stopRecording() {
  isRecording = false;
  renderAll();
}

// TTS
function speakNewOutput() {
  if (!window.speechSynthesis) return;
  const voz = state.sessions.find(s => s.id === VOZ_ID);
  if (!voz || !voz.output) return;

  const cs = voz._parsed || parseClaudeState(voz.output);
  if (cs.state !== "idle" && cs.state !== "asking") return;

  // Extract last Claude response block
  const lines = voz.output.split("\n");
  const claudeLines = [];
  let inResp = false;
  for (const line of lines) {
    const t = line.trim();
    if (/^\u23bf/.test(t)) { inResp = true; claudeLines.length = 0; claudeLines.push(t.replace(/^\u23bf\s*/, "")); }
    else if (/^\u276f/.test(t)) { inResp = false; }
    else if (inResp) claudeLines.push(t);
  }

  const lastResponse = claudeLines.join(" ").trim()
    .replace(/\x1b\[[0-9;]*m/g, "").replace(/[`*_#]/g, "")
    .replace(/\s+/g, " ").slice(0, 500);

  if (!lastResponse || lastResponse === lastSpokenOutput || lastResponse.length < 5) return;
  lastSpokenOutput = lastResponse;

  window.speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(lastResponse);
  utter.rate = 1.05; utter.pitch = 0.95; utter.volume = 0.9;

  const voices = window.speechSynthesis.getVoices();
  const preferred = voices.find(v => /Google UK English Male|Daniel|Microsoft David/i.test(v.name))
    || voices.find(v => /en.*(male|natural)/i.test(v.name))
    || voices.find(v => /en/i.test(v.lang));
  if (preferred) utter.voice = preferred;

  utter.onstart = () => { isSpeaking = true; renderAll(); };
  utter.onend = () => { isSpeaking = false; renderAll(); };
  utter.onerror = () => { isSpeaking = false; };

  window.speechSynthesis.speak(utter);
}

setupVoice();

if (window.speechSynthesis) {
  window.speechSynthesis.getVoices();
  window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
}

updateAutopilotUI();

  const k = document.getElementById("settingsKey").value.trim();
  const o = document.getElementById("settingsOpenAI").value.trim();

document.onkeydown = (e) => { if (e.key === "Escape") { document.getElementById("settingsModal").classList.add("hidden"); closeTermDrawer(); } };

// Onboarding
document.getElementById("apiKeySave").onclick = async () => {
  const key = document.getElementById("apiKeyInput").value.trim();
  const err = document.getElementById("apiKeyErr");
  if (!key) { err.textContent = "Enter an API key."; return; }
  err.textContent = "Validating...";
  try {
    setApiKey(key);
    document.getElementById("onboarding").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    renderAll(); toast("Connected.");
  } catch (e) { err.textContent = "Error: " + e.message; }
};
document.getElementById("apiKeyInput").onkeydown = (e) => { if (e.key === "Enter") document.getElementById("apiKeySave").click(); };
